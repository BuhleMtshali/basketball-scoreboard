<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h1>HOME</h1>
        <h2 id="score-home">0</h2>
        <button class="add-one-home">+ 1</button>
        <button class="add-two-home">+ 2</button>
        <button class="add-three-home">+ 3</button>
      </div>

      <div class="guest">
        <h1>GUEST</h1>
        <h2 id="score-guest">0</h2>
        <button class="add-one-guest">+ 1</button>
        <button class="add-two-guest">+ 2</button>
        <button class="add-three-guest">+ 3</button>

        <button id="reset">RESET</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
